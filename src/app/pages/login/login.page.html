<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title>DSWD</ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
         
          <ion-button color="dark" fill="clear" size="full" (click)="forgotEmailPassword()">Forgot Password</ion-button>
          <ion-button color="success" size="full" [disabled]="!form.valid" (click)="login()">Login</ion-button>
          <ion-button color="dark" fill="clear" size="full" (click)="signup()">Sign Up</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
  <ion-img src="../../src/app/pages/login/yes.jpg"></ion-img>
</ion-content>
