<ion-header>
  <ion-buttons slot="start">
    <ion-back-button title=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Sign up</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
          <ion-item>
            <ion-input labelPlacement="floating">
              <div slot="label">Fullname</div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input labelPlacement="floating">
              <div slot="label">Username</div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input labelPlacement="floating">
              <div slot="label">Create Password</div>
            </ion-input>
          </ion-item>
          <ion-button (click)="signup()">REGISTER</ion-button>
